<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var basket = [
            {
                title: "111",
                author: "Qwerty",
                price: 800.5,
                count: 2
            },
            {
                title: "222",
                author: "J7",
                price: 900,
                count: 1
            },
            {
                title: "333",
                author: "Fake",
                price: 850,
                count: 3
            }
        ]

        function countBasketPrice(mas){
            var sumBasket = 0;
            for(var item of mas){
                sumBasket = sumBasket + (item.price * item.count)
            }
            return sumBasket
        }
        console.log(countBasketPrice(basket))
    </script>
</body>
</html>
