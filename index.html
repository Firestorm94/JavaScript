<script> 
        // 1.
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 => ++a означает прибавление единицы к переменной "а".
    d = b++; alert(d);           // 1 => ++ после переменной, значит что прибавили единицу, но выводим предыдущее значение переменной.
    c = (2+ ++a); alert(c);      // 5 => в первом примере прибавили единицу в переменную "а", её значение стало = 2. Далее прибавляем еще единицу и "а" становится = 3. Итоговый ответ =5.
    d = (2+ b++); alert(d);      // 4 => во втором примере прибавили единицу в переменную "b", её значение стало = 2. Далее прибавляем еще единицу и "a" становится = 3, но выводится предыдущее значение (2) и получается 4.
    alert(a);                    // 3 => прибавили единицу в первом и третьем примерах.
    alert(b);                    // 3 => прибавили единицу во втором и четвертом примерах.
</script>
